<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Benjamin Ricks' page</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport'     content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <div class = 'page'>
      <form>
	<div class="inputContainer">
          <label>
            <input id="pokemonInput" type="text">
  	    Pokemon name/Pokedex number (Blank = random)
          </label>
	  </br>
          <p>Please select which method you will use to hunt:</p>
	  <div class = "radio-button-group">
	    <label>
            <input type="radio" id="standardMethod" checked="checked" name="huntMethod" value="Standard">
              Standard
	    </label>
	    <label>
            <input type="radio" id="anyMethod" name="huntMethod" value="Any">
              Any
	    </label>
	  </div>
  	  </br>
	  <input id="pokemonSubmit" type="submit" value="Submit"></input>
	</div>
      </form>

      <div id='pokeData'></div>
      <div id='locationData'></div>
    </div>
    <script text="type/javascript" src="script.js"></script>

  </body>
</html>
